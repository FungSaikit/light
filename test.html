<!DOCTYPE html>
<html>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<head>
    <meta charset="utf-8">
    <title>CSS伪类实现中间文字两边横线效果</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .cell {
            display: inline-block;
            height: 1px;
            width: 30%;
            background-color: #b4b4b4;
        }

        .title {
            color: #b4b4b4;
            display: inline-block;
            font-size: 0.6em;
        }

        .hr {
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div class="hr">
    <div class="cell"></div>
    <div class="title">我一定要在中间</div>
    <div class="cell"></div>
</div>
</body>
</html>
